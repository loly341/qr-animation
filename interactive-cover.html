<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #000428, #004e92);
            font-family: Arial, sans-serif;
        }

        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .cover {
            position: relative;
            width: 60%;
            height: 80%;
            background: url('file:///c:/Users/56976/Downloads/DALL·E%202024-12-07%2022.23.56%20-%20A%20stunning%204K%20ultra-realistic%20artwork%20of%20a%20soccer-themed%20video%20game%20cover.%20The%20scene%20features%20a%20dynamic%20stadium%20with%20a%20roaring%20crowd%20under%20bright%20stad.webp') no-repeat center/cover;
            transform-style: preserve-3d;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            animation: rotate360 10s linear infinite; /* Añadida animación para el giro */
        }

        .text-overlay {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes rotate360 {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="cover"></div>
        <div class="text-overlay">FIFA 2026 <br> PRÓXIMAMENTE</div>
    </div>
</body>
</html>
